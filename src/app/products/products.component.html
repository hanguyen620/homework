<!-- Cards with media area -->
<div class="row">
  <mat-card class="example-card" *ngFor="let prod of obs | async">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ prod.title }}</mat-card-title>
        <mat-card-subtitle>{{ prod.brand }}</mat-card-subtitle>
        <img mat-card-sm-image src="{{ prod.thumbnail }}" />
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{ prod.description }}
    </mat-card-content>
    <button
      class="btn btn-primary"
      [routerLink]="['/products', prod.id]"
      (click)="showData(prod.id)"
    >
      More Info
    </button>
  </mat-card>
</div>
<div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"> </mat-paginator>
</div>
