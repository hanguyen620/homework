<div class="card mb-3" *ngFor="let prod of loadData">
  <img src="{{ prod.thumbnail }}" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ prod.title }}</h5>
    <p class="card-text">{{ prod.description }}</p>
    <p class="card-text">
      <small class="text-muted">{{ prod.price }}$</small>
    </p>
  </div>
</div>
